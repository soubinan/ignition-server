variant: fcos
version: 1.5.0
ignition:
  config:
    merge:
      - local: ./__base__.yaml
        verification:
          hash: sha256-d287f9950f77e34389aeb3b05978375109b883ca29ea44bea69c1b4d4eea0517
storage:
  files:
    - path: /etc/hostname
      mode: 0644
      contents:
        inline: {{ hostname }}
    - path: /etc/NetworkManager/system-connections/{{ interface }}.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id={{ interface }}
          type=ethernet
          interface-name={{ interface }}
          [ipv4]
          address1={{ ip }}/{{ prefix }},{{ gateway }}
          dhcp-hostname={{ hostname }}
          dns={{ nameserver }};
          dns-search=
          may-fail=false
          method=manual
